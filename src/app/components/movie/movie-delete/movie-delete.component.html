<mat-card>
    <mat-card-title>Delete Movie</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Title" disabled
                [(ngModel)]="movie.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Release Date" disabled
                [(ngModel)]="movie.release_date" name="release_date">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteMovie()" color="primary">
        Delete
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
