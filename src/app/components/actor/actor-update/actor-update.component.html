<mat-card>
    <mat-card-title>Update Actor</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name"
                [(ngModel)]="actor.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Gender"
                [(ngModel)]="actor.gender" name="gender">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateActor()" color="primary">
        Update
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
