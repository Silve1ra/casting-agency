<div class="container" *ngIf="actor == null">
  <app-loading></app-loading>
</div>

<div class="card" *ngIf="actor !== null">
  <!-- <div class="card-header">Featured</div> -->
  <div class="card-body">
    <h4 class="card-title">Update Actor</h4>
    <p class="card-text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua.
    </p>

    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input class="form-control" id="name" value="{{ actor.name }}" />
        </div>
      </div>
      <div class="form-group row">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input class="form-control" id="age" value="{{ actor.age }}" />
        </div>
      </div>
      <div class="form-group row">
        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
          <input class="form-control" id="gender" value="{{ actor.gender }}" />
        </div>
      </div>
      <div class="actions-button">
        <button type="submit" class="btn btn-primary" (click)="updateActor()">
          Update
        </button>
        <button
          type="submit"
          class="btn btn-outline-secondary"
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
